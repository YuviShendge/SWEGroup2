<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Search Bar</title>
    <link rel="stylesheet" href="Search_style.css">
</head>
<body>
    <div class="navbar-container">
        <a href="#">Home</a>
        <a href="#">Search</a>
        <a href="#">Services</a>
        <a href="#">Shop</a>
    </div>
    
    <div class="search-container">
        <label for="search"><strong>Search</strong></label>
        <input type="text" id="search" placeholder="Type here...">
    </div>

    <div class="filter-options">
        <h2>Filter Options</h2>
        <label for="filter"><strong>Skin Type</strong></label>
        <select id="filter">
            <option value="all">All</option>
            <option value="option1">Oily</option>
            <option value="option2">Dry</option>
            <option value="option3">Mix</option>
        </select>

        <label for="filter"><strong>Color</strong></label>
        <select id="filter">
            <option value="all">All</option>
            <option value="option1">Red</option>
            <option value="option2">Green</option>
            <option value="option3">Blue</option>
        </select>

        <label for="filter"><strong>Brand</strong></label>
        <select id="filter">
            <option value="all">All</option>
            <option value="option1">NARS</option>
            <option value="option2">MAC</option>
            <option value="option3">NYX</option>
        </select>

        <label for="filter"><strong>Price</strong></label>
        <select id="filter">
            <option value="all">All</option>
            <option value="option1">$</option>
            <option value="option2">$$</option>
            <option value="option3">$$$</option>
        </select>


    </div>
</body>
</html>
